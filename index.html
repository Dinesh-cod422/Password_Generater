<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>day-7</title>
</head>
<body>
       
<h2>Password Generator</h2>


<div class="container">
<form action="#" id="frm">


    <div class="form-group">
    <input class="cut" type="text" id="output">
    <button class="cut cut3" id="btncopy">Copy</button>
</div>

<div class="form-group">
    <label for="length">Password Length:</label>
    <input class="cut" type="number" id="length" value="8" min="6">
</div>

<div class="form-group">
    <input  class="checks" type="checkbox" id="number" checked>
    <label class="labels" for="number">Number</label>
</div>

<div class="form-group">
    <input  class="checks"  type="checkbox" id="capital">
    <label class="labels" for="number">Capital Letter</label>
</div>

<div class="form-group">
    <input  class="checks"  type="checkbox" id="small">
    <label class="labels" for="number">Small Letter</label>
</div>

<div class="form-group">
    <input  class="checks"  type="checkbox" id="symbol">
    <label class="labels" for="number">Symbols</label>
</div>

<div class="form-group">
  <button class="gener" type="submit">Generate Passwoord</button>
</div>


</form>
</div>

<script src="js/script.js"></script>
</body>
</html>
